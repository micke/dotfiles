window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 2
    y: 2
  dynamic_padding: false
  decorations: buttonless
  startup_mode: Maximized
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 13.0
  normal:
    family: Hasklug Nerd Font
    style: Regular

  bold:
    family: Hasklug Nerd Font
    style: Bold

  italic:
    family: Hasklug Nerd Font
    style: Italic

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

debug:
  render_timer: false
  persistent_logging: false

draw_bold_text_with_bright_colors: true

